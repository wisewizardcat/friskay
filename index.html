<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friskay</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="header-left">
                <a href="index.html">
                    <img src="Assets/logo.svg" alt="Friskay Logo">
                </a>

                <div class="divider hide-mobile"></div>

                <a href="#" class="home hide-mobile">Home</a>
            </div>

            <nav>
                <a href="#" class="menu-open hide-desktop">
                    <img src="Assets/menu.svg" alt="Open menu">
                </a>

                <ul>
                    <li>
                        <a href="#" class="menu--close">
                            <img src="Assets/close.svg" alt="Close menu">
                        </a>
                        <li><a href="#">Our Food</a></li>
                        <li><a href="#">Ingredients</a></li>
                        <li><a href="#">Studies</a></li>
                        <li><a href="#">FAQ</a></li>
                    </li>
                </ul>
            </nav>
            
        </header>

        <main>
            <h1>Your cat will go <img src="Assets/bonkers.svg" alt="Text that says bonkers"></h1>

            <p class="subhead">...for the worlds best tasting cat food, sourced with only the finest Ingredients. Made with love from the heart of New Zeland</p>

            <a href="#" class="primary-cta">Get Bonkers</a>
        </main>

        <div class="cat-container">
            <div class="cat">
                <img src="Assets/cat.png" alt="Cat image">
            </div>
            <div class="inner-circle"></div>
            <div class="outer-circle"></div>
        </div>
    </div>
</body>
</html>
